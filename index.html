<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Git Repos ‚Äî GitHub Explorer</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Manifest for PWA -->
  <link rel="manifest" href="manifest.json">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar mb-4">
    <div class="container-fluid d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center gap-3">
        <a class="navbar-brand" href="index.html">Git Repos</a>
        <small class="text-muted">Explore GitHub users & repos</small>
      </div>

  <div class="d-flex align-items-center gap-2">
    <button class="btn btn-toggle" id="themeToggle" aria-label="Toggle theme">üåô</button>
  </div>
  </nav>

  <main class="container text-center">
    <h2 class="mb-3">Search GitHub User</h2>

    <div class="row justify-content-center mb-3">
      <div class="col-md-6">
        <div class="input-group">
          <input id="username" class="form-control" placeholder="Enter GitHub username" />
          <button id="searchBtn" class="btn btn-primary">Search</button>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-center gap-2 mb-3">
      <select id="sortSelect" class="form-select form-select-sm" style="width:180px">
        <option value="best">Sort: Best (stars)</option>
        <option value="updated">Most Recent</option>
        <option value="forks">Most Forks</option>
        <option value="name">Name (A ‚Üí Z)</option>
      </select>

      <select id="filterLang" class="form-select form-select-sm" style="width:170px">
        <option value="">Filter: All languages</option>
      </select>

      <button id="bookmarkBtn" class="btn btn-outline-secondary btn-sm">Bookmarks</button>
      <a href="compare.html" class="btn btn-outline-info btn-sm">Compare</a>
    </div>

    <div id="rateInfo" class="mb-2 text-muted small"></div>

    <div id="userInfo" class="mt-3"></div>

    <div id="repoControls" class="d-flex justify-content-center gap-2 align-items-center mt-3" style="display:none">
      <div id="repoCount" class="text-muted small"></div>
      <button id="loadMoreBtn" class="btn btn-secondary btn-sm">Load more</button>
    </div>

    <div id="repoList" class="row mt-4"></div>

    <div class="mt-5">
      <h4>Language Usage</h4>
      <canvas id="languageChart" width="400" height="300"></canvas>
    </div>

    <footer class="text-center mt-5 py-3 text-muted">
      <p>Created with ‚ù§Ô∏è by <strong>Sushil</strong></p>
    </footer>

  </main>

  <!-- Chart.js (global) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Modules -->
  <script type="module" src="app.js"></script>
  <script type="module" src="chart.js"></script>
</body>
</html>
